<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eşşek Eymen - Güncellendi</title>
    <style>

        /* === BAŞLANGIÇ: Bildirim Kutusu Stilleri (Ortalanmış) === */

        /* Arkaplanı karartan tam ekran katman */
        #bildirim-overlay {
            position: fixed;         /* Ekranda sabit kalır */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Yarı saydam siyah */
            z-index: 999;            /* Kutunun bir alt katmanı */
            display: none;           /* Başlangıçta gizli */
            
            /* İçindeki kutuyu ortalamak için modern yöntemler */
            display: grid;
            place-items: center;
        }

        /* Asıl mesaj kutusu */
        #bildirim-kutusu {
            background-color: #ffffff;  /* Beyaz arkaplan */
            color: #333;              /* Koyu yazı */
            padding: 30px;
            border-radius: 8px;       /* Köşeleri yuvarlat */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Daha belirgin gölge */
            z-index: 1000;           /* Her şeyin üstünde */
            width: 90%;              /* Mobil için genişlik */
            max-width: 500px;        /* Maksimum genişlik 500px */
            text-align: center;
            box-sizing: border-box; 
        }

        #bildirim-kutusu p {
            margin: 0 0 20px 0; /* Yazı ile buton arası boşluk */
            font-size: 18px;    /* Yazı boyutu biraz büyüdü */
            line-height: 1.5;   /* Satır yüksekliği */
        }

        #kapat-butonu {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px; /* Buton biraz büyüdü */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        #kapat-butonu:hover {
            background-color: #0056b3;
        }
        /* === BİTİŞ: Bildirim Kutusu Stilleri === */

        /* CSS kodlarımız */
        body {
            /* Bölümlü bir yapı için flex ve center kodlarını body'den kaldırdık.
               Artık sayfa normal akışında (yukarıdan aşağıya) görünecek.
            */
            margin: 0;
            background-color: #000000; /* Siyah arka planı koruduk */
            color: white; /* Arka plan siyah olduğu için genel yazı rengini beyaz yaptık */
            font-family: sans-serif;
        }

        /* 1. BÖLME: Üst Başlık */
        header {
            background-color: #1a1a1a; /* Arka plandan hafif açık bir ton */
            padding: 20px;
            text-align: center;
        }

        /* 2. BÖLME: Navigasyon / Buton Alanı */
        nav {
            background-color: #222;
            padding: 15px;
            text-align: center; /* Butonları kendi alanı içinde ortalar */
        }

        /* 3. BÖLME: Ana İçerik */
        main {
            padding: 20px;
            min-height: 400px; /* Sayfa içeriği az bile olsa uzun dursun */
        }

        /* SİZİN BUTON STİLİNİZİ KULLANIYORUZ */
        .orta-buton {
            /* Butonumuzun görünümü için stiller */
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #007BFF; /* Mavi bir renk */
            text-decoration: none;  /* Linkin altındaki çizgiyi kaldır */
            border-radius: 5px;     /* Kenarları yuvarlaklaştır */
            font-family: sans-serif;  /* Daha modern bir yazı tipi */
            font-weight: bold;
            margin: 5px; /* Yan yana butonlar için biraz boşluk */
            transition: background-color 0.3s;
        }

        /* Sizin stilinize küçük bir ekleme: Üzerine gelince renk değişimi */
        .orta-buton:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    
    <div id="bildirim-overlay">
        <div id="bildirim-kutusu">
            <p>Kimsenin biricik kalbini kırmak istemem her şey eğlence amaçlıdır!</p>
            <button id="kapat-butonu">Anladım</button>
        </div>
    </div>
    <header>
        <h1>Gizli Bilgiler</h1>
    </header>

    <nav>
        <a href="hakkımda.html" target="_blank" class="orta-buton">Eymen Hakkında Bilgiler</a>
        
        <a href="Berkay.html" target="_blank" class="orta-buton">Berkay Hakkında Bilgiler</a>
        <a href="Suat.html" target="_blank" class="orta-buton">Suat Hakkında Bilgiler</a>
        <a href="Efe.html" target="_blank" class="orta-buton">Efe Hakkında Bilgiler</a>
        <a href="b.html" target="_blank" class="orta-buton">b</a>
        <a href="c.html" target="_blank" class="orta-buton">c</a>
        <a href="d.html" target="_blank" class="orta-buton">d</a>
    </nav>

    <main>
        <h2>Ana Sayfa</h2>
        <p>Burası ana içerik bölümüdür. Yukarıdaki menüden istediğiniz sayfaya gidebilirsiniz.</p>
    </main>

<script>
    window.addEventListener('load', function() {
        
        // Artık overlay'i ve butonu seçiyoruz
        var overlay = document.getElementById('bildirim-overlay');
        var buton = document.getElementById('kapat-butonu');

        // 1. KONTROL ET:
        // Kullanıcı daha önce 'bildirimGordu' diye bir şeyi 'evet' olarak kaydetmiş mi?
        if (localStorage.getItem('bildirimGordu') !== 'evet') {
            
            // Kaydetmemişse, overlay'i göster
            // 'grid' olarak ayarlıyoruz çünkü CSS'te ortalamak için 'place-items: center' kullandık
            overlay.style.display = 'grid'; 
        }

        // 2. BUTONA TIKLANDIĞINDA:
        buton.addEventListener('click', function() {
            // Overlay'i (ve içindeki kutuyu) gizle
            overlay.style.display = 'none';
            
            // 3. HAFIZAYA KAYDET:
            // Kullanıcı bir daha bu siteye girdiğinde bu kaydı göreceğiz.
            localStorage.setItem('bildirimGordu', 'evet');
        });

    });
</script>
</body>
</html>
